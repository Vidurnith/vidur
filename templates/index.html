<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO EDUGRAM!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            /* New background image and properties */
            background-image: url("{{url_for('static',filename='image.jpeg')}}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin:0;
            text-align: center;
            box-sizing: border-box;
        }

        /* Main container for the welcome message */
        .container {
            /* Updated background for a "frosted glass" effect */
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari support */
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Title styling */
        h1 {
            font-size: 3rem;
            font-weight: 900;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        /* Subtitle styling */
        p {
            font-size: 1.2rem;
            color: #34495e; /* Darkened for better readability */
            font-weight: 500;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        /* Name input field */
        .name-input {
            width: calc(100% - 40px);
            padding: 15px 20px;
            font-size: 1.2rem;
            border-radius: 12px;
            border: 2px solid #ddd;
            margin-bottom: 20px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .name-input:focus {
            outline: none;
            border-color: #56ab2f;
            box-shadow: 0 0 10px rgba(86, 171, 47, 0.3);
        }

        /* Start Button Styling */
        .start-btn {
            display: inline-block;
            width: 100%;
            background-color: #ff6b6b;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            box-sizing: border-box;
        }

        .start-btn:hover {
            transform: translateY(-5px);
            background-color: #ff4757;
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.5);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .container {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME TO EDUGRAM!</h1>
        <p>Play Learn and Grow</p>
        <form action="{{ url_for('home') }}" method="POST">
            <input type="text" name="name" class="name-input" placeholder="Enter your name here" required autocomplete="off">
            <button type="submit" class="start-btn">Let's Go!</button>
        </form>
    </div>
</body>
</html>
