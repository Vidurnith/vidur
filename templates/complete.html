<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're a Star!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            background-image: url("{{url_for('static',filename='image.jpeg')}}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin:0;
            text-align: center;
            box-sizing: border-box;
        }

        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .star-icon {
            width: 100px;
            height: 100px;
            color: #f1c40f;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 900;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .score-message {
            font-size: 1.8rem;
            color: #2980b9;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .restart-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .restart-btn:hover {
            transform: translateY(-5px);
            background-color: #2980b9;
            box-shadow: 0 8px 20px rgba(41, 128, 185, 0.5);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .score-message { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="star-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
        <h1>Well done, {{ name }}!</h1>
        <p class="score-message">You earned {{ score }} points!</p>
        <p>You have completed all the challenges. Keep up the great work!</p>
        <a href="{{ url_for('home') }}" class="restart-btn">Play Again</a>
    </div>
</body>
</html>
